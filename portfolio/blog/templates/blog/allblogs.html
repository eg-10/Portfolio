<!doctype html>
<html lang="en">
  <head>
  	{% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Ebrahim Gabajiwala's Blog</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="icon" href="{% static 'favicon.ico' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="{% url 'home' %}">Ebrahim Gabajiwala</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav ml-auto">
		      <a class="nav-item nav-link active" href="https://www.facebook.com/gabajis.farms" target="_blank">Facebook <span class="sr-only">(current)</span></a>
		      <a class="nav-item nav-link active" href="{% static 'resume.pdf' %}" target="_blank">Resume </a>
		      <a class="nav-item nav-link active" href="{% url 'bloghome' %}" ><b>Blog</b> </a>
		    </div>
		  </div>
		</nav>
</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <a href="{% url 'bloghome' %}" style=" color: rgb(1,0,0);">
      <h1 class="jumbotron-heading">Ebrahim Gabajiwala's Blog</h1>
      </a>
    </div>
  </section>
	<div class="row">

	{% for blog in blogs.all %}
	<div class="col-md-4">
	  <a href="{% url 'detailblog' blog.id %}" style=" color: rgb(1,0,0);">
	  <div class="card ml-5 mb-5 shadow-sm">
	  	<img src="{{ blog.image.url }}" class="img-fluid" />
	    <div class="card-body ">
	      <h4 class="card-title">{{ blog.title }}</h4>
	      {{blog.pub_date}}
	      <br /><br />
	      <p class="card-text">{{blog.summary}}</p>
	    </div>
	  </div>
	  </a>
	</div>
	{% endfor %}

	</div>

  
    


</main>

<footer class="text-muted">
  <div class="container">
    <p>Ebrahim Gabajiwala &copy;{% now "Y" %}</p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
